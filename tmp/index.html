<html>
<head>
  <title>Chicken Jump</title>
  <link rel="stylesheet" href="main.css">
  <script data-main="main" src="require.js"></script>
</head>
<body>
	<div id="main">
		<div id="menu">
			<h1>Chicken Jump</h1>
			<p>A little game doodle jump like made in html5 canvas.</p>
			<button data-target="game">Play</button>
			<button data-target="help">Help</button>
			<button data-target="credits">Credits</button>
			<a class="button" target="_blank" href="https://github.com/JeremieT/chicken-jump">Github</a>
		</div>
		<div id="help">
			<h1>Help</h1>
			<p>Use left and right arrow to move, and try to get the highest possible !</p>
			<button data-target="menu">Back</button>
		</div>
		<div id="credits">
			<h1>Credits</h1>
			<p>Made thanks to <a href="http://coffeescript.org">CoffeeScript</a>, <a href="http://requirejs.org/">RequireJS</a>, <a href="http://dev.w3.org/html5/spec/">HTML5</a> and <a href="https://github.com/">Github</a> :)</p>
			<button data-target="menu">Back</button>
		</div>
		<div id="game"></div>
		<div id="end">
			<h1>Game Over</h1>
			<p>You loose, try again :p</p>
			<p>Your score is <span id="score"></span>.</p>
			<button onclick="javascript:window.location.reload()">Back</button>
		</div>
	</div>
</body>
</html>
